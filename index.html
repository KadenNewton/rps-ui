<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="header">
      <h1 id="title">Rock Paper Scissors</h1>
    </div>
    <div class="main">
      <div class="scoreboard">
        <h2 id="scoreInfo">Choose Rock, Paper, or Scissors</h2>
        <h3 id="scoreMessage"></h3>
      </div>
      <div class="score-container">
        <div class="score-box">
          <div class="sign" id="playerSign">❔</div>
          <p class="score" id="playerScore">Player: 0</p>
        </div>
        <div class="score-box">
          <div class="sign" id="computerSign">❔</div>
          <p class="score" id="computerScore">Computer: 0</p>
        </div>
      </div>
      <div class="buttons">
        <button class="btn" id="rockBtn">✊</button>
        <button class="btn" id="paperBtn">✋</button>
        <button class="btn" id="scissorsBtn">✌️</button>
      </div>
    </div>
  </body>
</html>
